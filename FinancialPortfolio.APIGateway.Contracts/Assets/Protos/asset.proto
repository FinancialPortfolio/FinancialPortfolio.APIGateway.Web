syntax = "proto3";

package AssetApi;

service Asset {
    rpc GetAll (GetAssetsRequest) returns (AssetsResponse) {}
}

message GetAssetsRequest {
}

message AssetsResponse {
    repeated AssetResponse assets = 1;
}

message AssetResponse {
    string id = 1;
    string symbol = 2;
    string name = 3;
    AssetType type = 4;
}

enum AssetType {
    Stock = 0;
}